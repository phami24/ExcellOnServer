<div class="container mx-auto min-h-[50vh] bg-[url('/assets/images/bgr2.png')] bg-cover bg-no-repeat">
    <div *ngIf="loginError" class="fixed top-0 left-1/2 transform -translate-x-1/2">
        <div class="bg-red-500 text-white p-4 rounded-[10px]">
            <i class="fas fa-exclamation-circle"></i> {{ loginError }}
        </div>
    </div>

    <form (submit)="submit()" [formGroup]="loginForm">
        <div
            class="flex justify-center mx-auto min-h-[100vh] bg-[url('/assets/images/bgr3.png')] bg-cover bg-no-repeat">
            <div
                class="w-1/3 my-20 rounded-[25px] min-h-[400px] bg-[url('/assets/images/servicesBg.png')] bg-cover bg-no-repeat min-w-[300px]">
                <div class="grid grid-cols-12 leading-loose">

                    <div class="col-span-12 p-4 ">
                        <h1 class="text-3xl text-center pb-3 font-heading">LOGIN</h1>
                        <p class="text-gray-500 flex ">Sign In to your account</p>
                        <div class="login-form">

                            <div class="mb-3 form-group">
                                <div class="flex items-center border-b border-blue-200 py-2">
                                    <span class="mr-3"><i class="fas fa-user text-gray-500"></i></span>
                                    <input type="text" id="username"
                                        class="form-control appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
                                        placeholder="Email" formControlName="email">
                                </div>
                                <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched"
                                    class="text-red-500 text-sm mt-1">
                                    Email is required
                                </div>
                                <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched"
                                    class="text-red-500 text-sm mt-1">
                                    Invalid email format
                                </div>
                            </div>

                            <div class="mb-4 form-group">
                                <div class="flex items-center border-b border-blue-200 py-2">
                                    <span class="mr-3"><i class="fas fa-lock text-gray-500"></i></span>
                                    <input type="password" id="password"
                                        class="form-control appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
                                        placeholder="Password" formControlName="password">
                                </div>
                                <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
                                    class="text-red-500 text-sm mt-1">
                                    Password is required
                                </div>
                            </div>



                            <!-- <div class="text-center">
                                <div class="spinner-border" role="status" *ngIf="loading$ | async">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div> -->

                        </div>
                        <div class="grid grid-cols-12 pt-2">
                            <!-- <div class="col-span-6 bg-blue-500 text-white px-4 py-2 rounded-full text-center mr-2"> -->
                            <button type="submit" [disabled]="loading$ | async"
                                class="col-span-6 bg-blue-500 text-white px-4 py-2 rounded-full text-center mr-2">Login</button>
                            <!-- </div> -->
                            <div class="col-span-6 bg-transparent text-right">
                                <button type="button" class="pr-3">Forgot password?</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>
